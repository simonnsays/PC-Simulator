<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>PROTOTYPE</title>
    <style>

    </style>
  </head>
  <body id="index">
    
    <div id="canvas-container" >
      <div id="btnContainer">
        <button id="turnLeft" class="button gameBtn">↻</button>
        <button id="turnRight" class="button gameBtn">↺</button>

        <!-- SHOP -->
        <button id="openShop" class="button gameBtn">SHOP</button>
        <dialog id="shop" class="modal"> 
            <!-- SIDE CATALOG -->
            <div class="items-container">  
              <div class="side">
                <h3>SHOP</h3>
                <button id="closeShop" class="button gameBtn">CLOSE</button>
              </div>

              <div class="items-container column center">
                <!-- SEARCH BAR -->
                <input class="search-bar" placeholder="Search.." autocomplete="off">

                <!-- SHOP CONTENTS -->
                <div id="shopContents" class="contents">

                </div>
              </div>
            </div>
        </dialog>

        <!-- INVENTORY -->
        <button id="openInv" class="button gameBtn">INVENTORY</button>
        <dialog id="inv" class="modal"> 
          <div class="search-bar"> 
            <!---- SEARCH BAR ---->
          </div>
          <div class="items-container">  
            <div class="side">
              <h3>INVENTORY</h3>
              <button id="closeInv" class="button gameBtn">CLOSE</button>
            </div>
            <div id="invContents" class="contents">
              <!-- INV CONTENTS -->
            </div>
          </div> 
        </dialog>
        
      </div>

      <!-- CANVAS -->
      <canvas></canvas>
      
    </div>
    
    <script src="./scripts/component.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
